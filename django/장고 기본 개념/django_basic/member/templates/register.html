
{% extends "base.html" %}

{% block content %}
<!--  -->

    <div class="container>
        <div class="row mt-5">
          <div class="col-12 text-center">
            <h1>회원가입</h1>
            <div class="row mt-5">  <!--이 부분이 view 함수에서 받은 res_data의 error를 출력해줄 것이다.-->
                <div class="col-12">
                  {{error}}
                </div>
              </div>
          </div>
        </div>
      </div>
      
      <div class="container>
        <div class="row mt-5">
          <div class="col-12 text-center">
            <form method="POST" action=".">  <!-- 회원가입을 할때 정보를 보내야하므로 get이 아닌 post 사용하고 현재 주소에 action을 할것이란 의미로 action에 .을 사용 -->
                {% csrf_token %}     <!--폼이 안전하게 데이터를 보내주기 위해서 쓰는 코드-->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="username"
                      name="username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="email"
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="password"
                      name="password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="re_password">Re-Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="re_password"
                      placeholder="re_password"
                      name="re_password"
                    />
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
      </div>

{% endblock %}
